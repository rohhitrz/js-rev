<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Section 1</button>
            <div class="accordion-content">
                <p>Content for Section 1 goes here. It can be text, images, or anything you want.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Section 2</button>
            <div class="accordion-content">
                <p>Content for Section 2 goes here. It can be text, images, or anything you want.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header">Section 3</button>
            <div class="accordion-content">
                <p>Content for Section 3 goes here. It can be text, images, or anything you want.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
